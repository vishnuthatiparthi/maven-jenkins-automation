      #     curl --upload-file ${{ env.WAR }} "http://${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASS }}@${{ secrets.TOMCAT_HOST }}:8081/manager/text/deploy?path=/yourcontext&update=true"
